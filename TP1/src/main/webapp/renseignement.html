<!DOCTYPE html>
<html>
<head>
    <title>Calcul IMC</title>
</head>
<body>
    <form action="CalculDeMonImc" method="get">
        <label for="poids">Poids :</label>
        <input type="number" id="poids" name="poids" step="0.10" required>
        
        <label for="taille">Taille :</label>
        <input type="number" id="taille" name="taille" step="0.010" required>
        
        <button type="submit">Calculer</button>
    </form>
</body>
</html>
